<script>
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== "") {
        const cookies = document.cookie.split(";");
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.startsWith(name + "=")) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

document.addEventListener("DOMContentLoaded", function() {
    const bell = document.getElementById("notification-bell");
    const badge = document.getElementById("notif-count");
    const dropdown = document.getElementById("notif-dropdown");
    const list = document.getElementById("notif-list");
    const markBtn = document.getElementById("mark-read-btn");
    let count = 0;

    function addNotification(data) {
        console.log("Adding notification:", data);
        const item = document.createElement("div");
        item.className = "dropdown-item unread";
        item.dataset.id = data.id;
        item.innerHTML = `
            <strong>${data.type === "new_order" ? "New Order" : "Order Update"}</strong><br>
            ${data.message}
        `;

        item.addEventListener("click", () => {
            fetch(`/admin/orders/notification/mark-read/${data.notification_id}/`, {
                method: "POST",
                headers: {
                    "X-CSRFToken": getCookie("csrftoken"),
                    "X-Requested-With": "XMLHttpRequest",
                },
            })
            .then(() => {
                item.classList.remove("unread");
                window.location.href = data.redirect_url || "#";
            });
        });

        list.prepend(item);
    }

    function updateBadge() {
        badge.textContent = count;
        if (count > 0) {
            badge.classList.remove("hidden");
        } else {
            badge.classList.add("hidden");
        }
    }

    function loadUnreadNotifications() {
        fetch("/admin/orders/notification/unread/", {
            headers: {
                "X-Requested-With": "XMLHttpRequest",
            },
        })
        .then(response => {
            if (!response.ok) throw new Error("Failed to load notifications");
            return response.json();
        })
        .then(data => {
            if (data.notifications && data.notifications.length > 0) {
                data.notifications.forEach(notif => {
                    addNotification(notif, false);
                });
                count = data.notifications.length;
                updateBadge();
            }
        })
        .catch(err => console.error("Error loading notifications:", err));
    }

    loadUnreadNotifications();


    const socket = new WebSocket("ws://" + window.location.host + "/ws/admin-notifications/");
    socket.onmessage = e => {
        const data = JSON.parse(e.data);
        console.log("Received notification:", data);
        addNotification(data);
        count++;
        badge.textContent = count;
        updateBadge();
        if (Notification.permission !== "granted") Notification.requestPermission();
        new Notification("ðŸ½ Restaurant Update", { body: data.message });
    };

    bell.addEventListener("click", () => {
        dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        if (dropdown.style.display === "block") {
            count = 0;
            badge.classList.add("hidden");
        }
    });

    markBtn.addEventListener("click", () => {
        fetch("/admin/orders/notification/mark-all-read/", {
            method: "POST",
            headers: {
                "X-CSRFToken": getCookie("csrftoken"),
                "X-Requested-With": "XMLHttpRequest",
            },
        })
        .then(response => {
            if (!response.ok) throw new Error("Failed to mark as read");
            document.querySelectorAll(".dropdown-item").forEach(el => el.classList.remove("unread"));
        })
        .catch(err => console.error(err));
    });

});
</script>
